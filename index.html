<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Paleta de Cores</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <h1 id ="title">Paleta de Cores</h1>
    <div id="color-palette"></div>
    </header>
    <div id="container">
        <div id="color-palette">
            <div class="color selected" id="black"></div>
            <div class="color" id="brown"></div>
            <div class="color" id="red"></div>
            <div class="color" id="salmon"></div>
        </div>
        <section class="board-config">
            <button id="clear-board">Limpar</button>
            <input type="number" id="board-size" min="1" max="50">
            <button id="generate-board">VQV</button>
            <button id="randomizeColor">Trocar Cores</button>
          </section>
        <div id="pixel-board"></div>
    <script src="script.js"></script>

</body>
</html>
